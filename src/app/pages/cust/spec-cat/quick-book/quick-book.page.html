<ion-header>
  <ion-toolbar color="darkblue">
    <ion-buttons slot="start">
      <ion-menu-button color="light"></ion-menu-button>
    </ion-buttons>
    <div>
        <img src="assets/img/newlogov7.png" class="header-logo"/>
      </div>
    <ion-buttons slot="end">
      <ion-button shape="round" (click)="back()">
        <ion-icon name="arrow-round-back" class="text15"></ion-icon>
      </ion-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content>
  <div>
    <div *ngFor="let issue of issueList">
      <h5 class="issue-header">{{issue.name}}</h5>
      <div>
          <div *ngFor="let i of issue.item_list" class="div-flex">
            <div class="column1">
              <img src="{{i.icon}}" onError="this.src='https://samuelkleinberg.com/wp-content/uploads/2017/03/no-image.jpg'" class="issue-img"/>
            </div>
            <div class="column2"> 
              <h4 class="issue-name">{{i.name}}</h4>
              <h4 class="issue-detail">{{i.short_details}}</h4>
              <div class="div-flex2">
                <div class="column3">
                  <h3 class="issue-name fw600">&#8377; {{i.mrp}}</h3>
                </div>
                <div class="column4">
                  <ion-button color="darkblue" size="small" fill="outline" (click)="addToCart(i)">Add</ion-button>
                </div>
              </div>
            </div>
          </div>
        </div>
    </div>
  </div>

  <ion-fab horizontal="end" vertical="bottom" slot="fixed">
    <ion-fab-button color="darkblue" size="small" (click)="opencart()" #cart>
      <!-- <div class="cart-length">{{ cardItemCount | async }}</div> -->
      <ion-icon name="cart"></ion-icon>
    </ion-fab-button>
  </ion-fab>
</ion-content>
